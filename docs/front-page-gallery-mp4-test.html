<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>South Arkansas College</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<meta name="viewport" content="width=device-width, initial-scale=1">


<style>

  .sr-only {
  position: absolute !important;
  width: 1px !important;
  height: 1px !important;
  padding: 0 !important;
  margin: -1px !important;
  overflow: hidden !important;
  clip: rect(0, 0, 0, 0) !important;
  white-space: nowrap !important;
  border: 0 !important;
}

/* Make the mobile breakpoint more forgiving */
@media (max-width: 768px) {
  #video-container .button-group {
    position: fixed !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    /* Respect iOS safe area; keep it at the visual bottom */
    bottom: max(16px, env(safe-area-inset-bottom) + 16px) !important;

    display: flex !important;
    flex-direction: column !important;
    gap: 10px !important;
    width: 60% !important;
    max-width: 420px !important;
    padding: 0 !important;
    z-index: 9999 !important;
  }

  /* Ensure the visible button fills the group width */
  #btn1, #btn2, #btn3, #btn4, #btn5, #btn6, #btn7 {
    width: 100% !important;
    font-size: 14px !important;
    text-align: center !important;
    padding: 8px 12px !important;
    display: none; /* JS will set inline display: inline-block */
  }

  /* If you only use fixed positioning, you don't need this margin */
  #video-container video {
    margin-bottom: 0 !important;
  }
}

#btn1, #btn2, #btn3, #btn4, #btn5, #btn6, #btn7 {
  display: none;
}

#video-container {
  position: relative;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
}

#video-container video {
  width: 100%;
  height: auto;
  display: block;
}

#video-container .button-group {
  position: absolute;
  bottom: 40px;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 100%; /* or max-width you want */
  display: flex;
  gap: 20px;
  justify-content: center; /* centers buttons except #btn3 */
  transform: none; /* remove translateX */
}
  
#video-container button {
  padding: 10px 10px !important;
  font-family: 'Poppins', sans-serif !important;
  font-size: 28px !important;
  background-color: #8a2228 !important;
  color: white !important;
  border: none !important;
  cursor: pointer !important;
  border-radius: 5px !important;
}

</style>
</head>
<body>

<h1 class="sr-only">South Arkansas College Front Page Animation</h1>

<div id="video-container">
<video id="SouthArk" width="100%" autoplay muted playsinline loop role="img"
  aria-label="Animated video introducing South Arkansas College with multiple sections: Apply Today, Contact an Advisor, Search Jobs, and more." style="width: 100%; height: auto;">
  <source src="https://southarkcollege.github.io/website/front/frontpage-11032025.mp4" type="video/mp4">
  Your browser does not support the video tag. 
</video>

<div class="button-group">
<a id="btn1" href="https://www.southark.edu/page/apply-to-southark-today" 
   target="_top"
     aria-label="Apply today to South Arkansas College!"
   style="background-color: #8a2228; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   <i class="fa-solid fa-rocket"></i> APPLY TODAY!
</a>

<a id="btn2" href="https://www.southark.edu/o/sac/page/housing"
   target="_top"
     aria-label="Contact an Advisor Today!"
   style="background-color: #c49a6c; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   <i class="fa-solid fa-house"></i> CLICK HERE!
</a>

<a id="btn3" href="https://www.southark.edu/page/multi-factor-authentication"
   target="_top"
     aria-label="Learn about Authenticator Lite"
   style="background-color: #FFFFFF; color: #001F3F; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
     <i class="fa-solid fa-lock"></i> LEARN ABOUT AUTHENTICATOR LITE
</a>

<a id="btn4" href="https://www.southark.edu/page/communications-studies"
   target="_top"
     aria-label="Learn More about Communications Studies"
   style="background-color: #000000; color: white; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
   <i class="fa-solid fa-microphone"></i> LEARN MORE!
</a>

<a id="btn5" href="https://www.southark.edu/page/multi-factor-authentication"
   target="_top"
     aria-label="Learn about Authenticator Lite"
   style="background-color: #FFFFFF; color: #001F3F; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
     <i class="fa-solid fa-lock"></i> LEARN MORE!
</a>

<a id="btn6" href="https://www.southark.edu/page/multi-factor-authentication"
   target="_top"
     aria-label="Learn about Authenticator Lite"
   style="background-color: #FFFFFF; color: #001F3F; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
     <i class="fa-solid fa-lock"></i> LEARN MORE!
</a>

<a id="btn6" href="https://www.southark.edu/o/sac/page/academic-shining-stars-november-2025"
   target="_top"
     aria-label="Learn about Authenticator Lite"
   style="background-color: #FFFFFF; color: #001F3F; font-size: 28px; padding: 10px 24px; border-radius: 6px; text-decoration: none; border: none; cursor: pointer; font-family: Arial, Helvetica, sans-serif;">
     <i class="fa-solid fa-lock"></i> LEARN MORE!
</a>

</div>
</div>

<div id="aria-live" class="sr-only" aria-live="polite"></div>

<script>
  const video = document.getElementById('SouthArk');
  const btn1 = document.getElementById('btn1');
  const btn2 = document.getElementById('btn2');
  const btn3 = document.getElementById('btn3');
  const btn4 = document.getElementById('btn4');
  const btn5 = document.getElementById('btn5');
  const btn6 = document.getElementById('btn6');
  const btn7 = document.getElementById('btn7');

  const liveRegion = document.getElementById('aria-live');

  video.addEventListener('timeupdate', () => {
    const t = video.currentTime;

    if (t >= 0 && t < 7) {
      btn1.style.display = 'inline-block';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "Apply Today button displayed";
    } else if (t >= 7 && t < 13) {
      btn1.style.display = 'none';
      btn2.style.display = 'inline-block';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "Apply for Housing";
    } else if (t >= 13 && t < 19) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';  
      btn3.style.display = 'none'; 
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "No button"; 
    } else if (t >= 19 && t < 26) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "No button";   
    } else if (t >= 26 && t < 33) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "No button";   
     } else if (t >= 33 && t < 40) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "No button";  
    } else if (t >= 40 && t < 49) {
      btn1.style.display = 'none';
      btn2.style.display = 'none';
      btn3.style.display = 'none';
      btn4.style.display = 'none';
      btn5.style.display = 'none';
      btn6.style.display = 'none';
      btn7.style.display = 'none';
      liveRegion.textContent = "No button";  
    } 
  });
</script>
</body>
</html>
